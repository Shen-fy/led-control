<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Display Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    label { display: block; font-weight: bold; margin-top: 15px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>LED Display Remote Controller</h2>
  
  <label for="text">Text to Display</label>
  <input type="text" id="text" placeholder="HELLO WORLD">

  <label for="scrollSpeed">Scroll Speed (ms)</label>
  <input type="number" id="scrollSpeed" min="10" max="300" value="50">

  <label for="colorMode">Color Mode</label>
  <select id="colorMode">
    <option value="gradient">Gradient</option>
    <option value="static">Static Color</option>
  </select>

  <label for="colorInput">Static Color (Hex, like FF0000)</label>
  <input type="text" id="colorInput" placeholder="FF0000">

  <label for="colorDelay">Color Change Speed (ms, gradient only)</label>
  <input type="number" id="colorDelay" min="10" max="200" value="20">

  <button onclick="submitData()">Submit to ThingSpeak</button>
  <div id="status"></div>

  <script>
    const apiKey = "„ÄêÂú®Ê≠§Â°´ÂÜô‰Ω†ÁöÑ Write API Key„Äë"; // üëà ÈáçË¶ÅÔºöÂ°´‰Ω†ÁöÑÂÜôÂÖ• API Key
    const channelID = "2891116"; // üëà Â°´‰Ω†ÁöÑÈÄöÈÅì ID

    function submitData() {
      const text = document.getElementById("text").value;
      const scroll = document.getElementById("scrollSpeed").value;
      const mode = document.getElementById("colorMode").value;
      const color = document.getElementById("colorInput").value || "FFFFFF";
      const delay = document.getElementById("colorDelay").value;

      const url = `https://api.thingspeak.com/update?api_key=${apiKey}` +
                  `&field1=${encodeURIComponent(text)}` +
                  `&field2=${encodeURIComponent(scroll)}` +
                  `&field3=${encodeURIComponent(delay)}` +
                  `&field4=${encodeURIComponent(mode === 'gradient' ? 'gradient' : color)}`;

      fetch(url)
        .then(res => res.text())
        .then(result => {
          if (result > 0) {
            document.getElementById("status").innerText = "‚úÖ Update Successful!";
          } else {
            document.getElementById("status").innerText = "‚ùå Failed to update (API limit?)";
          }
        })
        .catch(err => {
          document.getElementById("status").innerText = "‚ùå Error: " + err;
        });
    }
  </script>
</body>
</html>
